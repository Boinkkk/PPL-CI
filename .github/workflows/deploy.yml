name: CI/CD - Web Mahasiswa

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # ✅ Validasi HTML pakai tidy (bawaan Ubuntu)
      - name: Validate HTML
        run: |
          sudo apt-get update
          sudo apt-get install -y tidy
          tidy -qe index.html || true

      # ✅ Validasi file JavaScript (cek syntax)
      - name: Check JavaScript syntax
        run: |
          for file in *.js; do
            echo "Checking syntax for $file"
            node --check "$file"
          done

      # ✅ Pesan sukses
      - name: Report success
        run: echo "✅ Build and test completed successfully!"

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: success()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          publish_branch: gh-pages
          force_orphan: true